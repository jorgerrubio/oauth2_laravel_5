<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<input ng-model="entrar" type="text">
			<input ng-model="permiso" type="text">
		</div>
		<div class="col-xs-12">
			<h3>Listado de posts</h3>

			<table class="table">
				<thead>
					<tr>
						<th>Title</th>
						<th>Body</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="p in posts">
						<td><% p.title %></td>
						<td><% p.body %></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
